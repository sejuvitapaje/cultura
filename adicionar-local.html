<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Local - Sistema Cultural</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-dados">
    <div class="container">
        <header>
            <div>
                <h1><i class="fas fa-plus-circle"></i> <span id="pageTitle">Adicionar Local</span></h1>
                <div class="user-badge">
                    <i class="fas fa-user"></i>
                    <span>Sistema Cultural</span>
                </div>
            </div>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="adicionar-evento.html"><i class="fas fa-plus-circle"></i> Adicionar Evento</a>
                <a href="backup.html"><i class="fas fa-database"></i> Backup</a>
            </nav>
        </header>
        
        <div class="content">
            <div class="card center">
                <h2 id="formTitle">Adicionar Local Cultural</h2>
                <p id="formDescription">Preencha as informações abaixo para cadastrar um novo local cultural</p>
            </div>

            <div id="localForm" class="card">
                <form id="cadastroLocalForm">
                    <div class="form-group">
                        <label for="nomeLocal">Nome do Local:</label>
                        <input type="text" id="nomeLocal" required placeholder="Digite o nome do local">
                    </div>
                    
                    <div class="form-group">
                        <label for="tipoLocal">Tipo de Local:</label>
                        <select id="tipoLocal" required>
                            <option value="">Selecione o tipo</option>
                            <option value="teatro">Teatro</option>
                            <option value="galeria">Galeria</option>
                            <option value="museu">Museu</option>
                            <option value="centro-cultural">Centro Cultural</option>
                            <option value="biblioteca">Biblioteca</option>
                            <option value="cinema">Cinema</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricaoLocal">Descrição:</label>
                        <textarea id="descricaoLocal" rows="3" placeholder="Descreva o local"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="enderecoLocal">Endereço:</label>
                        <input type="text" id="enderecoLocal" required placeholder="Digite o endereço completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="bairroLocal">Bairro:</label>
                        <input type="text" id="bairroLocal" required placeholder="Digite o bairro">
                    </div>
                    
                    <div class="form-group">
                        <label for="capacidadeLocal">Capacidade (opcional):</label>
                        <input type="number" id="capacidadeLocal" placeholder="Número de pessoas">
                    </div>
                    
                    <div class="form-group">
                        <label for="contatoLocal">Contato:</label>
                        <input type="text" id="contatoLocal" placeholder="Telefone, email ou site">
                    </div>
                    
                    <div class="form-group">
                        <label for="imagemLocal">Imagem:</label>
                        <input type="file" id="imagemLocal" accept="image/*">
                        <div id="previewContainer" class="hidden">
                            <img id="previewImage" src="#" alt="Prévia da imagem">
                            <p class="image-note">Imagem atual: <span id="currentImageStatus">Nenhuma</span></p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoesLocal">Observações:</label>
                        <textarea id="observacoesLocal" rows="3" placeholder="Informações adicionais"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" id="submitButton"><i class="fas fa-plus"></i> Adicionar</button>
                        <button type="button" class="btn-cancel" onclick="cancelEdit()"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                </form>
            </div>
            
            <div id="mensagem"></div>
        </div>
    </div>

    <div id="loadingScreen" class="loading-screen loading-hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Firebase App (o core do Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
